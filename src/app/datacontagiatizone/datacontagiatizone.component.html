<div class="content" role="main">
    <h2 class="mat-h2"> Contagi diviso per zone</h2>

        <div *ngIf="chartNames" class="chart-legend">
                <ngx-charts-legend 
                        [data]="chartNames" 
                        [title]="'Zone'" 
                        [colors]="colors" 
                        (labelActivate)="legendLabelActivate($event)" 
                        (labelDeactivate)="legendLabelDeactivate($event)">
                </ngx-charts-legend>
        </div>
        <ngx-charts-line-chart id="datacontagiatizone"
                [activeEntries]="activeEntries"
                [view]="view"
                [scheme]="colorScheme"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [timeline]="timeline"
                [results]="multi"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>

</div>
