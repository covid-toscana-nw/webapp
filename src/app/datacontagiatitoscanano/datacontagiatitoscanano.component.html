<div class="content" role="main">
    <h2 class="mat-h2 docs-primary-header">Contagi Toscana nord ovest</h2>

    <p class="text-justify">Totale e incrementi giornalieri di contagi COVID-19, pubblicati da USL Toscana Nord-Ovest.</p>

    <div class="area-wrapper">
                <ngx-charts-line-chart id="datacontagiatitoscanano" *ngIf="loaded"
                [scheme]="colorScheme"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [timeline]="timeline"
                [results]="multi"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
                >
              </ngx-charts-line-chart>
    </div>

</div>
